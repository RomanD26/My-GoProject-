{{ define "index" }}

{{ template "header" }}

<main role="main" class="inner cover">
    <h1 class="cover-heading">Главная страница</h1>
    <p class="lead">Администратор: {{ .Name }}<br />Возраст: {{ .Age }}<br /></p>

    <p class="lead">
        <a href="/resume" class="btn btn-lg btn-secondary">Узнать больше</a>
    </p>
</main>
<table class="table table-dark">
    <thead>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    </thead>
    {{ range . }}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{.Age}}</td>

    </tr>
    {{ end }}
</table>

{{ template "footer" }}

{{ end }}
